<!doctype html>
<html>

<head>

  <title>Noise map generator</title>
  <meta charset="utf-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

</head>

<body>

  <canvas id="can"></canvas>

  <script src="index.js"></script>

  <script>

    var canvas = document.getElementById('can')
    canvas.width = 800
    canvas.height = 600

    var ctx = canvas.getContext('2d')

    var gridSize = 5

    var rendered = cavecay.renderMap(cavecay.generateMap({
      seed: Date.now(),
      width: 160,
      height: 120
    }))

    for (var x = 0; x < rendered.width; x++) {
      for (var y = 0; y < rendered.height; y++) {
        ctx.fillStyle = rendered.colors[x][y]
        ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize)
      }
    }

  </script>

</html>
